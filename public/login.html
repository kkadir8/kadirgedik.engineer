<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | Kadir Gedik</title>
    <link rel="icon" type="image/svg+xml" href="/media/admin_panel_logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card" data-aos="fade-up">
                <div class="login-header">
                    <a href="/" class="login-logo">
                        <span class="text-gradient">KG</span>
                    </a>
                    <h2 data-tr="Admin Girişi" data-en="Admin Login">Admin Girişi</h2>
                    <p data-tr="Yönetim paneline erişmek için giriş yapın" data-en="Sign in to access the admin panel">
                        Yönetim paneline erişmek için giriş yapın</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" data-tr="Şifre" data-en="Password">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••"
                                required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div id="loginError" class="alert alert-danger mb-3" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span data-tr="Giriş Yap" data-en="Sign In">Giriş Yap</span>
                    </button>
                </form>

                <div class="login-footer">
                    <a href="/" class="back-link">
                        <i class="bi bi-arrow-left me-1"></i>
                        <span data-tr="Ana Sayfaya Dön" data-en="Back to Home">Ana Sayfaya Dön</span>
                    </a>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 800;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-group-text {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
        }

        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
        }

        .form-control:focus {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .back-link:hover {
            color: var(--accent-primary);
        }
    </style>

    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/admin';
        }

        function togglePassword() {
            const input = document.getElementById('loginPassword');
            const icon = document.getElementById('toggleIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Giriş yapılıyor...';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = result.message || 'Giriş başarısız';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Sunucu hatası. Lütfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i><span>Giriş Yap</span>';
        }
    </script>
</body>

</html>
